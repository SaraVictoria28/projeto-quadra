<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerenciador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>

        <div class="menu-suspenso" id="menu-suspenso">
            <button id="minhas-reservas">Minhas Reservas</button>
        </div>
        <div class="menu-suspenso" id="menu-suspenso">
            <button id="sair"> Sair</button>
        </div>
    </header>

    <main class="gerenciador">
        <div class="campo-gerenciador">
            <h1>Reservar</h1>

            <label for="nome">Nome:</label>
            <input type="text" id="reservar-nome" placeholder="Nome completo" required>

            <label for="quadra">Quadras:</label>
            <select name="qudra" id="reservar-quadra" required>
                <option value="" disabled selected>Selecione uma quadra</option>
                <option value="quadra1">Quadra 1</option>
                <option value="quadra2">Quadra 2</option>
                <option value="quadra3">Quadra 3</option>
            </select>

            <label for="esporte">Esportes: </label>
            <select name="esportes" id="reservar-esporte" required>
                <option value="" disabled selected>Selecione um esporte</option>
                <option value="volei">Vôlei</option>
                <option value="futebol">Futebol</option>
                <option value="beach-tenis">Beach-tennis</option>
            </select>

            <label for="data">Data:</label>
            <input type="date" id="reservar-data" class="data">

            <label for="hora">Horário:</label>
            <select id="reservar-horario" required>
                <option value="" disabled selected>Selecione um horário</option>
                <option value="8">08:00</option>
                <option value="9">09:00</option>
                <option value="10">10:00</option>
                <option value="13">13:00</option>
                <option value="15">15:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="20">20:00</option>
                <option value="22">22:00</option>
            </select>

            <button id="reservar-btn">Reservar</button>

            <div class="error" id="erro-reserva"></div>
        </div>
    </main>
    <script type="module" src="./js/home.js"></script>
</body>

</html>
